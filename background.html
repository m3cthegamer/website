<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./assets/images/banner-background.png'); /* Arka plan görüntüsü */
            background-size: cover; /* Görüntünün ekran boyutuna oturacak şekilde boyutlandırılması */
            background-position: center; /* Görüntünün ortalanması */
            background-repeat: no-repeat; /* Görüntünün tekrarlanmaması */
            height: 100vh; /* Ekran yüksekliği kadar olan alanı kaplaması */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
        }
    </style>
</head>
<body>

</body>
</html>
